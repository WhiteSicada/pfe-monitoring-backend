 */

plugins {
    id 'java'
    id 'maven-publish'
    id "org.sonarqube" version "3.3"
    id "jacoco"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.1.8.RELEASE'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    implementation 'com.google.code.gson:gson:2.8.7'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.4'
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '1.2.0.RELEASE'
}

group = 'com.bcp'
version = '0.0.1-SNAPSHOT'
description = 'monitoring'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks['sonarqube'].dependsOn test

sonarqube {
    properties {
        property "sonar.login", "604742608f8ccfe73b2a57edf1cb2bc3be08603c"
        property "sonar.projectKey", "monitoring-bcp-backend"
        property "sonar.host.url", "http://localhost:9000"
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
test.finalizedBy jacocoTestReport
